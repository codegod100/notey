<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
        }

        .app {
            display: flex;
            height: 100vh;
            background: #fff;
        }

        .sidebar {
            width: 240px;
            background: #f5f5f5;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .new-note-btn {
            width: 100%;
            padding: 8px 12px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .new-note-btn:hover {
            background: #444;
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            list-style: none;
        }

        .note-item {
            padding: 12px 16px;
            border-bottom: 1px solid #e8e8e8;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .note-item:hover {
            background: #eee;
        }

        .note-item.active {
            background: #fff;
            border-left: 3px solid #333;
        }

        .note-title {
            flex: 1;
            font-size: 0.9rem;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 4px;
            opacity: 0;
        }

        .note-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            color: #e53935;
        }

        .editor-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .editor-wrapper {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .editor {
            flex: 1;
            padding: 24px;
            font-size: 1.1rem;
            line-height: 1.7;
            border: none;
            outline: none;
            resize: none;
            background: transparent;
            color: #333;
            width: 100%;
            height: 100%;
            font-family: inherit;
        }

        .edit-mode {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .view-mode {
            flex: 1;
            padding: 24px;
            font-size: 1.1rem;
            line-height: 1.7;
            overflow-y: auto;
            white-space: pre-wrap;
            cursor: text;
        }
        
        .view-mode:hover {
            background-color: #fafafa;
        }

        .done-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #333;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .placeholder-text {
            color: #ccc;
            font-style: italic;
        }

        a {
            color: #0366d6;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }

        .editor::placeholder {
            color: #ccc;
        }

        .no-note {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }

        @media (max-width: 600px) {
            .sidebar {
                width: 180px;
            }
            .editor {
                padding: 16px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="elm.js"></script>
    <script>
        let app = null;
        let justSaved = false;
        let saveTimeout = null;
        
        // Use Roc backend API for initial load
        async function loadNotes() {
            try {
                const response = await fetch('/api/notes');
                return await response.json();
            } catch (e) {
                console.error('Failed to load notes:', e);
                return { notes: {}, nextId: 1 };
            }
        }

        function setupWebSocket() {
            // Check if we are behind a proxy that handles SSL but forwards to HTTP
            // If the page is loaded over HTTPS, always use WSS
            const isSecure = location.protocol === 'https:';
            const protocol = isSecure ? 'wss:' : 'ws:';
            const host = location.host;
            
            console.log(`Connecting to WebSocket at ${protocol}//${host}`);
            ws = new WebSocket(`${protocol}//${host}`);
            
            ws.onopen = () => {
                console.log('WebSocket connected - real-time sync enabled');
            };
            
            ws.onmessage = (event) => {
                // Received notes update from server
                try {
                    const data = JSON.parse(event.data);
                    console.log('Received real-time update from server');
                    
                    // Don't reload if we just saved (it's our own update)
                    if (justSaved) {
                        console.log('Ignoring our own update');
                        justSaved = false;
                        return;
                    }
                    
                    // Fetch latest notes and send to Elm
                    fetch('/api/notes')
                        .then(res => res.json())
                        .then(notes => {
                            console.log('Updating notes from server');
                            app.ports.receiveNotesUpdate.send(notes);
                        })
                        .catch(err => console.error('Failed to fetch updates:', err));
                } catch (e) {
                    console.error('Failed to parse WebSocket message:', e);
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = () => {
                console.log('WebSocket closed, reconnecting...');
                setTimeout(setupWebSocket, 3000);
            };
        }

        async function saveNotes(data) {
            // Debounce saves to avoid too many requests
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                try {
                    justSaved = true;
                    // Save via HTTP API
                    await fetch('/api/notes', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    
                    // Reset the flag after a short delay
                    setTimeout(() => { justSaved = false; }, 1000);
                } catch (e) {
                    console.error('Failed to save notes:', e);
                }
            }, 500); // Debounce by 500ms
        }

        loadNotes().then(flags => {
            app = Elm.Main.init({
                node: document.getElementById('app'),
                flags: flags
            });

            app.ports.saveNotes.subscribe(saveNotes);
        });
    </script>
</body>
</html>
